<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3 class="text-center fw-bold text-primary my-3">Contact Me</h3>
        <div class="d-flex justify-content-center">
            <form action="" class="w-75  p-4">
                <div class="mb-3 d-flex gap-3">
                    <input type="text" class="form-control" placeholder="Enter Your Name">
                    <input type="email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="mb-3">
                    <textarea name="" class="form-control" id="" cols="30" rows="5" placeholder="Enter Message"></textarea>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <button class="btn btn-outline-primary rounded-pill px-3 ">Send Message</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
