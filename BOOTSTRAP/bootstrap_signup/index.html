<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container d-flex justify-content-center mt-5 ">
        <form action="" class="w-50 border border-4 p-5 rounded shadow bg-white">
            <h1 class="fw-bolder mb-5">Registration</h1>
            <div class="row mb-4">
                <div class="col-6">
                    <label for="" class="fw-bolder">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter Your Name">
                </div>
                <div class="col-6">
                    <label for="" class="fw-bolder">User Name</label>
                    <input type="text" class="form-control" placeholder="Enter Your Username">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <label for="" class="fw-bolder">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Your email">
                </div>
                <div class="col-6">
                    <label for="" class="fw-bolder">Phonenumber</label>
                    <input type="text" class="form-control" placeholder="Enter Your Number">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <label for="" class="fw-bolder">Password</label>
                    <input type="text" class="form-control" placeholder="Enter Your Password">
                </div>
                <div class="col-6">
                    <label for="" class="fw-bolder">Confirm Password</label>
                    <input type="text" class="form-control" placeholder="Confirm Your Password">
                </div>
            </div>
            <div class="row">
                <label for="" class="fw-bolder">Gender</label>
                <div class="col-4">
                    <input type="radio">
                    <label for="">Male</label>
                </div>
                <div class="col-4">
                    <input type="radio">
                    <label for="">Female</label>
                </div>
                <div class="col-4 ">
                    <input type="radio">
                    <label for="">prefer not to say</label>
                </div>
            </div>
            <button class="form-control btn btn-info fw-bolder text-white mt-4 btn-grad hover">Register</button>

        </form>
    </div>
    
</body>
</html>
