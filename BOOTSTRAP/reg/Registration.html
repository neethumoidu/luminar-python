<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container  d-flex justify-content-center mt-5 ">
        <form action="" class="border w-50 border-4 p-5 rounded shadow">
            <h1 class="fw-bolder">Registration</h1>
            <div class="row ">
                <div class="col fw-bolder mt-4">
                    <label for="">Full Name</label>
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="col fw-bolder mt-4">
                    <label for="">Username</label>
                    <input type="text" placeholder="Enter Your Username">
                </div>
                <div class="col fw-bolder mt-4">
                    <label for="">Email</label>
                    <input type="email" placeholder="Enter Your Email">
                </div>
                <div class="col fw-bolder mt-4">
                    <label for="">Phonenumber</label>
                    <input type="text" placeholder="Enter Your number">
                </div>
                <div class="col fw-bolder mt-4">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter Your Password">
                </div>
                <div class="col fw-bolder mt-4">
                    <label for="">Confirm Password</label>
                    <input type="text" placeholder="Confirm Your password">
                </div>
                <div class="fw-bolder col mt-4">
                    <label for="">Gender</label>
                </div>
                <div class="d-flex justify-content-evenly">
                    <input type="radio" id="" class="" name="Gender">
                    <label for="">Male</label>
                    <input type="radio" id="" class="" name="Gender">
                    <label for="">Female</label>
                    <input type="radio" id="" class="" name="Gender">
                    <label for="">Prefer not to say</label>
                </div>
            </div>
            <button class="form-control btn btn-info fw-bolder text-white mt-4">Register</button>
        </form>
    </div>
    </body>

</html>
