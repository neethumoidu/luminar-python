<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center"  style="height: 100vh;">

        <div class="card mb-3 mt-5 shadow" style="width:57%;" data-aos="fade-up-right">
            {%if messages%}
            {%for m in messages%}
            <div class="alert alert-warning alert-dismissible fade show  my-2" role="alert">
                <strong>{{m}}</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {%endfor%}
            {%endif%}
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="{%static 'images/l.jpg'%}" class="img-fluid rounded-start " alt="...">
                </div>
                <div class="col-md-6">
                   
                    <div class="card-body">
                        <h5 class="card-title fw-bold text-center">Login</h5>
                        <form action="" method="post">
                            {%csrf_token%}
                            {{form.as_p}}
                            <button type="submit" class="btn btn-outline-primary form-control">SignIn</button>

                        </form>
                        <div class="my-4 mt-2">
                            Already User?<a href="{%url 'signup'%}" class="fw-bold"> Register Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
