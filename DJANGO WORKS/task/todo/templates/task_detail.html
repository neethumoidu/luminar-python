{%extends 'base.html'%}

{%block main_block%}
<div class="container d-flex justify-content-center">

    <div class="card w-50 my-5">
        <div class="card-header text-center fw-bold">
            <i class="fa-regular fa-note-sticky"></i> {{data.title|upper}}
        </div>
        <ul class="list-group list-group-flush">
        <li class="list-group-item"><i class="fa-solid fa-user me-2"></i> {{data.owner}}</li>
        <li class="list-group-item"><i class="fa-solid fa-calendar-days me-2"></i>{{data.created_date|date:"DdMY"}}</li>
        </ul>
    </div>
</div>
{%endblock%}
