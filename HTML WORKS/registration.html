<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Register Here!!!!!</h1>
   <fieldset>
       <legend>Registration Form</legend>
       <em>Student</em><strong>Registration</strong>
    <form action="">
        <div>
            <label for="">Name :-</label>
            <input type="text" placeholder="Your name" required>
 
        </div>
        <div>
            <label for="">Email :-</label>
            <input type="email" placeholder="Your Email" required>
        </div>
        <div>
            <label for="">Password :-</label>
            <input type="password" required>
        </div>
        <div>
            <label for="">Phone Number :-</label>
            <input type="text">
        </div>
        <div>
            <label for="">Gender :-</label>
            <label for="">Female</label>
            <input type="radio" id="" class=""name="Gender">
            <label for="">Male</label>
            <input type="radio" id="" class="" name="Gender">
            <label for="">Other</label>
            <input type="radio" id="" class="" name="Gender">
        </div>
        <div>
            <label for="">Language :-</label>
            <select name="" id="">
                <option value="">---Select Language---</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="js">js</option>
            </select>
        </div>
        <div>
            <label for="">Zip Code</label>
            <input type="text">
        </div>
        <div>
            <label for="">Address</label>
            <textarea name="" id="" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label for="">Skills</label>
            <input type="checkbox" value="python"><label for="">Python</label>
            <input type="checkbox" value="html"><label for="">HTML</label>
            <input type="checkbox" value="java"><label for="">Java</label>
            <input type="checkbox" value="php"><label for="">PHP</label>
        </div>
        <div>
            <label for="">DOB</label>
            <input type="date">
        </div>
        <div>
            <label for="">Upload Picture</label>
            <input type="file" accept="image/*">
        </div>
        <button type="submit">CREATE</button>
        <button type="reset">RESET</button>
    </form> 
   </fieldset>
</body>
</html>
