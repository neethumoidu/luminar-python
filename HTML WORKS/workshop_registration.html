<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>WORKSHOP REGISTRATION</h1>
    <h3><u>Now while seat are Available</u></h3>
    <div>
        <label for="">First Name</label>
        <input type="text" required>
    </div>
    <div>
        <label for="">Last Name</label>
        <input type="text" required>
    </div>
    <div>
        <label for="">Company Institution</label>
        <input type="text" required>
    </div>
    <div>
        <label for="">Address</label>
        <textarea name="" id="" cols="30" rows="10" required></textarea>
    </div>
    <div>
        <label for="">City</label>
        <input type="text">
    </div>
    <div>
        <label for="">State/Province/Region</label>
        <select name="" id="">
            <option value="">---SELECT STATE----</option>
            <option value="assam">Assam</option>
            <option value="Kerala">Kerala</option>
            <option value="Goa">Goa</option>
            <option value="Bihar">Bihar</option>
            <option value="Gujarat">Gujarat</option>
        </select>
    </div>
    <div>
        <label for="">Country Name</label>
        <select name="" id="">
            <option value="">---SELECT COUNTRY------</option>
            <option value="albania">Albania</option>
            <option value="algeria">algeria</option>
            <option value="andorra">Andoora</option>
            <option value="angola">Angola</option>
            <option value="argentina">Argentina</option>
        </select>

    </div>
    <div>
        <label for="">Email</label>
        <input type="email" required>
    </div>
    <div>
        <label for="">Phone Number</label>
        <input type="text" required>
    </div>
    <h4><u>Lunch</u></h4>
    <div>
        <label for="">Meal Preference</label>
        <select name="" id="">
            <option value="">---SELECT---</option>
            <option value="vegitarian">Vegiterian</option>
            <option value="nonvegiterian">Non Vegiterian</option>
        </select>
    </div>
    <h4><u>Payment Details</u></h4>
    <div>
        <label for="">payment Mode</label>
        <input type="checkbox" value="cash"><label for="">Cash</label>
        <input type="checkbox" value="cheque"><label for="">Cheque</label>
        <input type="checkbox" value="demanddraft"><label for="">Demand Draft</label>
    </div>
    <div>
        <label for="">DD Cheque No.</label>
        <input type="text">
    </div>
    <div>
        <label for="">Drawn On (Bank Name)</label>
        <input type="text">
    </div>
    <div>
        <label for="">Payable at</label>
        <input type="text">
    </div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</body>

</html>
